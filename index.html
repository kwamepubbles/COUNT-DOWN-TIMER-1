<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Count Down Timer</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="assets/css/app.css" />
    </head>

    <body>
        <main>
            <img src="assets/images/4.jpg" alt="" srcset="" />
            <div class="container">
                <div class="timer-container">
                    <div class="leftside-heading">
                        Event Countdown
                    </div>
                    <div class="count-down-wrapper">
                        
                        <div id="count-down-content">

                        </div>
                    </div>
                </div>

                <div class="form-container">
                    <form id="register-form" class="main-form active-form">
                        <span class="form-heading">Register</span>
                        <div class="form-control">
                            <label>First name</label>
                            <input type="text" placeholder="First name" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="form-control">
                            <label>First name</label>
                            <input type="text" placeholder="Last name" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="form-control">
                            <label>Telephone</label>
                            <input type="tel" placeholder="Telephone" required>
                            <i class='bx bxs-phone'></i>
                        </div>
                        <div class="form-control">
                            <label>Email</label>
                            <input type="email" placeholder="Email" required>
                            <i class='bx bxs-envelope'></i>
                        </div>
                        <div class="form-control">
                            <label>Password</label>
                            <input type="password" placeholder="Password" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="form-control">
                            <label>Re-type Password</label>
                            <input type="password" placeholder="Re-type Password" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="form-bottom-links">
                            <button class="btn">Register</button>
                            <span class="bottom-link">Have an account?<a href="#" class="display-login-link">Login</a></span>
                            <!-- <span class="bottom-link">Forgot password?<a href="#" class="display-change-password-link">Click here</a></span> -->
                        </div>
                    </form>

                    <!-- Login form -->
                    <form id="login-form" class="main-form">
                        <span class="form-heading">Login</span>
                        <div class="form-control">
                            <label>Email</label>
                            <input type="email" placeholder="Email" required>
                            <i class='bx bxs-envelope'></i>
                        </div>
                        <div class="form-control">
                            <label>Password</label>
                            <input type="password" placeholder="Password" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="form-bottom-links">
                            <button class="btn">Login</button>
                            <span class="bottom-link">Don't have an account?<a href="#" class="display-register-link">Register</a></span>
                            <span class="bottom-link">Forgot password?<a href="#" class="display-change-password-link">Click here</a></span>
                        </div>
                    </form>
                    <!-- Change Password Form -->
                    <form id="change-password-form" class="main-form">
                        <span class="form-heading">Enter Email to reset password</span>
                        <div class="form-control">
                            <label>Email</label>
                            <input type="email" placeholder="Email" required>
                            <i class='bx bxs-envelope'></i>
                        </div>

                        <div class="form-bottom-links">
                            <button class="btn">Submit</button>
                            <span class="bottom-link">Don't have an account?<a href="#" class="display-register-link">Register</a></span>
                            <!-- <span class="bottom-link">Forgot password?<a href="#">Click here</a></span> -->
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>

    <script src="assets/js/app.js"></script>

</html>
